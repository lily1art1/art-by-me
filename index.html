<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Art Gallery Inspired by Kylie Cosmetics</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f8f8f8;
      color: #222;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px 30px 60px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
      color: #e6007e; /* Kylie pinkish */
    }

    /* Instagram link section */
    .instagram {
      margin-bottom: 40px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 1.2rem;
      color: #e6007e;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    .instagram:hover {
      border-color: #e6007e;
    }
    .instagram img {
      width: 20px;
      height: 20px;
      filter: invert(38%) sepia(67%) saturate(3312%) hue-rotate(310deg) brightness(97%) contrast(98%);
    }

    /* Profile pic */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 25px;
      box-shadow: 0 4px 15px rgba(230,0,126,0.3);
      border: 3px solid #e6007e;
      transition: transform 0.3s ease;
    }
    .profile-pic:hover {
      transform: scale(1.05);
    }

    /* Grid gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 0 10px;
    }

    /* Each art card */
    .art-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.07);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
    }
    .art-card:hover {
      box-shadow: 0 10px 25px rgba(230,0,126,0.3);
    }

    /* Image styling with smooth zoom on hover */
    .art-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: transform 0.4s ease;
      display: block;
    }
    .art-card:hover img {
      transform: scale(1.05);
    }

    /* Pay button */
    .pay-button {
      margin: 15px;
      background: #e6007e;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
      display: block;
    }
    .pay-button:hover {
      background: #bf006b;
    }

    /* Responsive breakpoints */
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .container {
        padding: 30px 20px 50px;
      }
    }
  </style>
</head>
