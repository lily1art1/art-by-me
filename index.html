<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Art Gallery with Cart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f8f8f8;
      color: #222;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px 30px 60px;
      position: relative;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
      color: #e6007e;
    }
    .instagram {
      margin-bottom: 40px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 1.2rem;
      color: #e6007e;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    .instagram:hover {
      border-color: #e6007e;
    }
    .instagram img {
      width: 20px;
      height: 20px;
      filter: invert(38%) sepia(67%) saturate(3312%) hue-rotate(310deg) brightness(97%) contrast(98%);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 25px;
      box-shadow: 0 4px 15px rgba(230,0,126,0.3);
      border: 3px solid #e6007e;
      transition: transform 0.3s ease;
    }
    .profile-pic:hover {
      transform: scale(1.05);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 0 10px;
    }
    .art-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.07);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      transition: box-shadow 0.3s ease;
      cursor: default;
      padding: 15px;
    }
    .art-card:hover {
      box-shadow: 0 10px 25px rgba(230,0,126,0.3);
    }
    .art-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: transform 0.4s ease;
      display: block;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .art-card:hover img {
      transform: scale(1.05);
    }
    .price {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #e6007e;
    }
    .add-btn {
      background: #e6007e;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }
    .add-btn:hover {
      background: #bf006b;
    }
    /* Cart summary panel */
    .cart-summary {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      padding: 15px 20px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      font-weight: 600;
      color: #e6007e;
      z-index: 1000;
      min-width: 180px;
    }
    .cart-summary span {
      font-weight: 700;
      font-size: 1.2rem;
    }
    .pay-now-btn {
      margin-top: 10px;
      background: #e6007e;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .pay-now-btn:hover {
      background: #bf006b;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      .container {
        padding: 30px 20px 50px;
      }
      .cart-summary {
        min-width: 140px;
        font-size: 0.9rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Art Gallery</h1>

    <img
      src="https://github.com/lily1art1/art-by-me/blob/main/7e3fdcd5f095f369a536afec8dd22e95.jpg?raw=true"
      alt="Profile Picture"
      class="profile-pic"
    />

    <a href="https://www.instagram.com/lily1_art1/" target="_blank" class="instagram" rel="noopener noreferrer">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
        alt="Instagram Logo"
      />
      @lily1_art1
    </a>

    <div class="gallery" id="gallery">
      <div class="art-card" data-price="4" data-name="Art 1">
        <img src="https://raw.githubusercontent.com/lily1art1/art-by-me/main/Untitled22_20250525184503.png" alt="Art 1" />
        <div class="price">$4</div>
        <button class="add-btn" onclick="addToCart('Art 1', 4)">Add to Panier</button>
      </div>

      <div class="art-card" data-price="10" data-name="Art 2">
        <img src="https://github.com/lily1art1/art-by-me/blob/main/IMG-20250526-WA0011.jpg?raw=true" alt="Art 2" />
        <div class="price">$10</div>
        <button class="add-btn" onclick="addToCart('Art 2', 10)">Add to Panier</button>
      </div>

      <div class="art-card" data-price="8" data-name="Art 3">
        <img src="https://github.com/lily1art1/art-by-me/blob/main/IMG-20250526-WA0012.jpg?raw=true" alt="Art 3" />
        <div class="price">$8</div>
        <button class="add-btn" onclick="addToCart('Art 3', 8)">Add to Panier</button>
      </div>

      <div class="art-card" data-price="9" data-name="Art 4">
        <img src="https://github.com/lily1art1/art-by-me/blob/main/Untitled31_20250526145417.png?raw=true" alt="Art 4" />
        <div class="price">$9</div>
        <button class="add-btn" onclick="addToCart('Art 4', 9)">Add to Panier</button>
      </div>

      <div class="art-card" data-price="12" data-name="Art 5">
        <img src="https://github.com/lily1art1/art-by-me/blob/main/Untitled34_20250526153531.png?raw=true" alt="Art 5" />
        <div class="price">$12</div>
        <button class="add-btn" onclick="addToCart('Art 5', 12)">Add to Panier</button>
      </div>

      <div class="art-card" data-price="8" data-name="Art 6">
        <img src="https://raw.githubusercontent.com/lily1art1/art-by-me/main/Untitled19_20250524212918%20(2).png" alt="Art 6" />
        <div class="price">$8</div>
        <button class="add-btn" onclick="addToCart('Art 6', 8)">Add to Panier</button>
      </div>

      <div class="art-card" data-price="6" data-name="Art 7">
        <img src="https://raw.githubusercontent.com/lily1art1/art-by-me/main/Untitled12_20250524014829.png" alt="Art 7" />
        <div class="price">$6</div>
        <button class="add-btn" onclick="addToCart('Art 7', 6)">Add to Panier</button>
      </div>
    </div>

    <div class="cart-summary" id="cartSummary" style="display:none;">
      <div>Items in Panier: <span id="cartCount">0</span></div>
      <div>Total: $<span id="cartTotal">0</span></div>
      <button class="pay-now-btn" onclick="goToConfirmation()">Pay Now</button>
    </div>
  </div>

  <script>
    const cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCartSummary();
    }

    function updateCartSummary() {
      const count = cart.length;
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById('cartCount').textContent = count;
      document.getElementById('cartTotal').textContent = total.toFixed(2);

      const cartSummary = document.getElementById('cartSummary');
      if (count > 0) {
        cartSummary.style.display = 'block';
      } else {
        cartSummary.style.display = 'none';
      }
    }

    function goToConfirmation() {
      // Simple confirmation page with the cart summary.
      let message = "You're buying:\n\n";
      cart.forEach((item, i) => {
        message += `${i + 1}. ${item.name} - $${item.price}\n`;
      });
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      message += `\nTotal to pay: $${total.toFixed(2)}\n\nThank you, babe! ðŸ’–`;

      alert(message);

      // Reset cart after confirmation for this demo:
      cart.length = 0;
      updateCartSummary();
    }
  </script>
</body>
</html>
