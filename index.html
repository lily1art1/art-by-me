  <script>
    const cartPopup = document.getElementById('cartPopup');

    let cart = {};

    function toggleCart() {
      cartPopup.classList.toggle('active');

  function addToCart(id, name, price, image) {
  // Check if item is already in cart
  if (cart[id]) {
    alert("That item is already in your cart, kitten ðŸ’•");
    return;
  }

  // Add item to cart (only once)
  cart[id] = {

    image: image
  };

}


   function updateCart() {
  const cartItems = document.getElementById("cart-items");
  cartItems.innerHTML = "";

  let totalAmount = 0;

  for (let id in cart) {
    const item = cart[id];
    const li = document.createElement("li");

    li.innerHTML = `
      <div style="display: flex; align-items: center; gap: 10px;">
        <img src="${item.image}" alt="${item.name}" width="50" height="50" style="border-radius: 5px;">

      </div>
    `;

    totalAmount += item.price;
    cartItems.appendChild(li);
  }

  document.getElementById("total-amount").innerText = totalAmount.toFixed(2);
}

            <div class="quantity-controls">
              <button onclick="changeQuantity('${name}', -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQuantity('${name}', 1)">+</button>
              <button class="remove-btn" onclick="removeItem('${name}')">&times;</button>
            </div>
          </div>
        `;
        cartItemsContainer.appendChild(itemEl);
      }

      totalPriceEl.textContent = `$${total.toFixed(2)}`;
      cartCount.textContent = totalCount;
      cartCount.style.display = totalCount > 0 ? 'flex' : 'none';
    }

    function changeQuantity(name, delta) {
      if (!cart[name]) return;
      cart[name].quantity += delta;
      if (cart[name].quantity <= 0) delete cart[name];
      updateCart();
    }

    function removeItem(name) {
      delete cart[name];
      updateCart();
    }
    function goToPayment() {
