      background-size: cover;
      background-position: center;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 20px;

      min-height: 100vh;

    body::before {

      z-index: -1;

      max-width: 450px;
      margin: 0 auto;
      box-shadow: 0 4px 12px rgba(214, 125, 160, 0.4);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff94c2;
      border-radius: 8px;
      font-size: 1rem;
    }

    .submit-btn {
      background-color: #ff94c2;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e06ba8;
    }

    footer {

      color: #d67da0;

</head>

 <script>
