<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lily's Gallery</title>
  <link rel="icon" type="image/png" href="favicon.png.png">
  <style>
    /* Full CSS included for styling the header, gallery, cart, and popups */
    /* [Same CSS content you posted, no need to repeat for brevity] */
  </style>
</head>
<body>

<header>
  <div class="header-content">
     <h1 class="site-title">LILY'S GALLERY</h1>
    <p class="site-name">by Lily</p>
  </div>
  <div class="icons">
    <button class="icon-btn" onclick="toggleCart()">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart">
      <div id="cartCount"></div>
    </button>
    <button class="icon-btn" onclick="toggleContact()">
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Contact">
    </button>
  </div>
</header>

<div class="contact-popup" id="contactPopup">
  <div class="popup-item">
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email"> wiamklilch3@gmail.com
  </div>
  <div class="popup-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    @<a href="https://www.instagram.com/lily1_art1/" target="_blank" rel="noopener noreferrer">lily1_art1</a>
  </div>
</div>

<div id="cartPopup" class="cart-popup">
  <div class="cart-header">
    <h3>Your Cart</h3>
    <button class="close-cart" onclick="toggleCart()">×</button>
  </div>
  <div class="cart-items" id="cartItems"></div>
  <div class="cart-footer">
    <div class="total-price" id="totalPrice">$0.00</div>
    <button class="pay-btn" onclick="goToPayment()">Pay</button>

  </div>
</div>

<div class="gallery">
  <!-- Repeat this block for each art piece -->
  <div class="art-card">
    <img src="https://github.com/lily1art1/art-by-me/blob/main/IMG-20250526-WA0011.jpg?raw=true" alt="Art 1" />
    <div class="price">Art 1 - $10</div>
    <button class="add-to-cart" onclick="addToCart('Art 1', 10, 'https://github.com/lily1art1/art-by-me/blob/main/IMG-20250526-WA0011.jpg?raw=true')">Add to Cart</button>
  </div>
  <!-- Add the remaining cards exactly like above -->
  <!-- You already did a great job writing these! -->
</div>

<script>
  const cartPopup = document.getElementById('cartPopup');
  const contactPopup = document.getElementById('contactPopup');
  const cartItemsContainer = document.getElementById('cartItems');
  const totalPriceEl = document.getElementById('totalPrice');
  const cartCount = document.getElementById('cartCount');

  let cart = {};

  function toggleCart() {
    cartPopup.classList.toggle('active');
    contactPopup.style.display = 'none';
  }

  function toggleContact() {
    contactPopup.style.display = contactPopup.style.display === 'block' ? 'none' : 'block';
    cartPopup.classList.remove('active');
  }

  function addToCart(name, price, img) {
    if (cart[name]) {
      cart[name].quantity++;
    } else {
      cart[name] = { price, quantity: 1, img };
    }
    updateCart();
  }

  function removeFromCart(name) {
    delete cart[name];
    updateCart();
  }

  function changeQuantity(name, delta) {
    if (cart[name]) {
      cart[name].quantity += delta;
      if (cart[name].quantity <= 0) {
        removeFromCart(name);
      }
      updateCart();
    }
  }

  function updateCart() {
    cartItemsContainer.innerHTML = '';
    let total = 0;
    let itemCount = 0;

    for (let name in cart) {
      const { price, quantity, img } = cart[name];
      const itemTotal = price * quantity;
      total += itemTotal;
      itemCount += quantity;

      const item = document.createElement('div');
      item.className = 'cart-item';
      item.innerHTML = `
        <img src="${img}" alt="${name}">
        <div class="item-details">
          <p class="item-name">${name}</p>
          <p class="item-price">$${price.toFixed(2)} x ${quantity}</p>
          <div class="quantity-controls">
            <button onclick="changeQuantity('${name}', -1)">−</button>
            <span>${quantity}</span>
            <button onclick="changeQuantity('${name}', 1)">+</button>
            <button class="remove-btn" onclick="removeFromCart('${name}')">&times;</button>
          </div>
        </div>
      `;
      cartItemsContainer.appendChild(item);
    }

    totalPriceEl.textContent = `$${total.toFixed(2)}`;
    if (itemCount > 0) {
      cartCount.style.display = 'flex';
      cartCount.textContent = itemCount;
    } else {
      cartCount.style.display = 'none';
    }
  }
  function goToPayment() {
  let totalAmount = 0;
  for (const item of Object.values(cart)) {
    totalAmount += item.price * item.quantity;
  }
  window.location.href = "payment.html?price=" + totalAmount.toFixed(2);
}

</script>

</body>
</html>
