  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-image: url('https://i.pinimg.com/736x/0e/a3/61/0ea3610815d34274c68a3663f4047046.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 230, 240, 0.6);
      z-index: -1;
    }

    h1 {
      color: #d67da0;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #fff;
    }

    .insta-link {
      color: #d67da0;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      background: linear-gradient(to right, #ffb6c1, #ffa7d1);
      padding: 5px 10px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .insta-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 170, 204, 0.7);
      background: linear-gradient(to right, #ff82ab, #ffa3cb);
      color: white;
    }

    .insta-icon {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
      padding: 0 10px;
    }

    .art-piece {
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(214, 125, 160, 0.4);
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInZoom 0.8s ease forwards;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .art-piece img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      background: white;
      padding: 8px;
      box-shadow: 0 4px 8px rgba(214, 125, 160, 0.4);
    }

    .pay-button {
      display: inline-block;
      background-color: #ff94c2;
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .pay-button:hover {
      background-color: #e06ba8;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }

      .art-piece {
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }

      .art-piece img {
        padding: 5px;
      }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
