    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px;
    }

    .art {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      width: 300px;
    }

    .art img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .price {
      display: inline-block;
      margin-top: 15px;
      background-color: #ffb6c1;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .price:hover {
      background-color: #ff69b4;
    }
