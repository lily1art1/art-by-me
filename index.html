      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      margin: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 230, 240, 0.6);
      z-index: -1;
    }
    h1 {
      color: #d67da0;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px #fff;
    }

    .profile {
      margin-bottom: 40px;
    }
    .profile-img-wrapper {
      display: inline-block;
      padding: 8px;
      border-radius: 50%;
      background: conic-gradient(from 180deg at 50% 50%, #ffdef0, #ffd6ec, #ffe8f5, #ffdef0);
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
      position: relative;
    }

    .profile-img-wrapper::before {
      content: "ðŸ’–";
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 24px;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
    }

    .profile img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
    }

    .insta-link {
      color: #d67da0;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      background: linear-gradient(to right, #ffb6c1, #ffa7d1);
      padding: 6px 12px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
    }

    .insta-link:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 170, 204, 0.7);
      background: linear-gradient(to right, #ff82ab, #ffa3cb);
      color: white;
    }

    .insta-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
      border-radius: 4px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 0 10px;
      margin-bottom: 40px;
    }

    .art-piece {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(214, 125, 160, 0.4);
    }

    .art-piece img {
      width: 100%;
      height: 280px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(214, 125, 160, 0.4);
      background: white;
      padding: 10px;
      box-sizing: border-box;
    }

    .pay-button {
      display: inline-block;
      background-color: #ff94c2;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .pay-button:hover {
      background-color: #e06ba8;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
    .art-piece {
  background: rgba(255, 255, 255, 0.8);
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 4px 12px rgba(214, 125, 160, 0.4);
  opacity: 0;
  transform: scale(0.95);
  animation: fadeInZoom 0.8s ease forwards;
}

.art-piece:nth-child(1) { animation-delay: 0.1s; }
.art-piece:nth-child(2) { animation-delay: 0.2s; }
.art-piece:nth-child(3) { animation-delay: 0.3s; }
.art-piece:nth-child(4) { animation-delay: 0.4s; }
.art-piece:nth-child(5) { animation-delay: 0.5s; }
.art-piece:nth-child(6) { animation-delay: 0.6s; }
.art-piece:nth-child(7) { animation-delay: 0.7s; }

@keyframes fadeInZoom {
  to {
    opacity: 1;
    transform: scale(1);
  }
}
